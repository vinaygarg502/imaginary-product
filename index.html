  <!-- Preload combined stylesheet -->
  <link rel="preload" as="style"

  <!-- Apply stylesheet -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=JetBrains+Mono:wght@400;500;600;700&family=Source+Sans+3:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Global Loader Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter;
    }

    * {
      box-sizing: border-box;
      line-height: normal;
      font-family: inherit;
      margin: unset;
    }

    /* Remove arrows in Chrome, Safari, Edge */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Remove arrows in Firefox */
    input[type="number"] {
      -moz-appearance: textfield;
    }

    #global-loader {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #global-loader.hide {
      opacity: 0;
      visibility: hidden;
    }

    .loader-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #111827;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
